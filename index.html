<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CDN ile -->
  </head>
  <body>
    <div id="app">
      {{name}}
      <!-- degiskenler {{}} buraya yaz覺l覺r -->

      <!-- binding -->

      <p><a :href="website">Websitemmm</a></p>
      <input type="text" :value="name" />
      <p v-html="aTag"></p>

      <!-- events -->

      <button v-on:click="number++">+</button>
      <p>{{number}}</p>
      <button v-on:click="number--">-</button>
      <hr />
      <button v-on:click="increase">Func. +</button>
      <p>{{number}}</p>
      <button v-on:click="decrease">Func. -</button>

      <hr />
      <button v-on:click="addTen(10)">add 10 num</button>
      <button v-on:click="extractionTen(10)">extraction 10 num</button>

      <!-- mouse events -->

      <hr />
      <p>{{number}}</p>
      <div id="canvas" v-on:mousemove="updateCoordinates">EVENTS {{X}} , {{Y}}</div>
      <hr />
      <!-- events modifier -->

      <button v-on:click.once="number++">+</button>
      <!-- ONCE bir kere t覺klamaya izin verir -->
      <hr />
      <a v-on:click.prevent="alertFunc" href="https://reyhanyilmaz.vercel.app/">event modifier a tag</a>
      <!-- prevent sayfaya gitmeyi engeller burada -->

      <!-- state -->

      <hr />
      <label for="">Name</label>
      <input type="text" v-model="name_2" />
      <!-- v-model state gibi veriyi degiskene at覺yor -->
      <p>{{name_2}}</p>
      <label for="">Age</label>
      <input type="text" v-model="age" />
      <p>{{age}}</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
